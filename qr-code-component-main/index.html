<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-[#d6e2f0] flex w-[100vw] h-[100vh] justify-center items-center">
  <div class="bg-white text-center w-[320px] h-[480px] rounded-2xl p-4">
    <img src="images/image-qr-code.png" class="rounded-2xl" alt="QR Code">
    <div class="text-xl font-bold mt-4 px-2">Improve your front-end skills by building projects</div>
    <div class="text-sm text-[#a0a0a6] mt-4 px-5 ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </div>
</body>
</html>
